<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Themes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="clock-container" class="theme-light">
        <div id="clock"></div>
        <div id="theme-selector">
            <button onclick="changeTheme('theme-light')">Light Theme</button>
            <button onclick="changeTheme('theme-dark')">Dark Theme</button>
            <button onclick="changeTheme('theme-neon')">Neon Theme</button>
        </div>
    </div>
</body>
</html
